<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/child@5.4.7"></script>
    <script
  async
  src="https://cdn.jsdelivr.net/npm/@iframe-resizer/child@5.4.7"
></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTogether Image Uploader</title>
    <style>
        /* Main styles */
        body {
            background: transparent;
            background-color: rgba(0, 0, 0, 0);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #6c5ce7;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 10;
        }
        
        /* Uploader container styles */
        .container {
            height: 350px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 4px 4px 30px rgba(0, 0, 0, .1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            gap: 10px;
            background-color: rgba(108, 92, 231, 0.05);
        }
        
        .header {
            flex: 1;
            width: 100%;
            border: 2px dashed #6c5ce7;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .header:hover {
            background-color: rgba(108, 92, 231, 0.05);
        }
        
        .header.active {
            background-color: rgba(108, 92, 231, 0.1);
            border-color: #5649c0;
        }
        
        .header svg {
            height: 80px;
        }
        
        .header p {
            text-align: center;
            color: #6c5ce7;
            font-weight: 500;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .footer {
            background-color: rgba(108, 92, 231, 0.1);
            width: 100%;
            height: 50px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            color: #6c5ce7;
            border: none;
            font-size: 14px;
        }
        
        .footer svg {
            height: 24px;
            width: 24px;
            fill: #6c5ce7;
            background-color: rgba(108, 92, 231, 0.1);
            border-radius: 50%;
            padding: 4px;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(108, 92, 231, 0.1);
        }
        
        .footer p {
            flex: 1;
            text-align: center;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }
        
        #file {
            display: none;
        }
        
        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 3px;
            background-color: #6c5ce7;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Status message */
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #6c5ce7;
            text-align: center;
            min-height: 20px;
        }
        
        /* Upload button */
        .upload-btn {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: none;
        }
        
        .upload-btn:hover {
            background-color: #5649c0;
        }
        
        /* Preview styles */
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .preview-item {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 2px solid #e0e0e0;
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-item .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <div class="container">
                <div class="header" id="dropArea">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#6c5ce7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <p>Drag & drop images here or click to browse</p>
                    <div class="preview-container" id="previewContainer"></div>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="status" id="status"></div>
                <button class="upload-btn" id="uploadBtn">Upload Images</button>
                <label for="file" class="footer">
                    <svg fill="#6c5ce7" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path>
                        <path d="M18.153 6h-.009v5.342H23.5v-.002z"></path>
                    </svg>
                    <p id="fileInfo">No files selected</p>
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z" stroke="#6c5ce7" stroke-width="2"></path>
                        <path d="M19.5 5H4.5" stroke="#6c5ce7" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#6c5ce7" stroke-width="2"></path>
                    </svg>
                </label>
                <input id="file" type="file" multiple accept="image/*">
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadModal = document.getElementById('uploadModal');
        const closeBtn = document.querySelector('.close-btn');
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');
        const previewContainer = document.getElementById('previewContainer');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        
        // Close modal
        closeBtn.addEventListener('click', () => {
            uploadModal.style.display = 'none';
            resetUploader();
        });
        
        // Close modal when clicking outside
        uploadModal.addEventListener('click', (e) => {
            if (e.target === uploadModal) {
                uploadModal.style.display = 'none';
                resetUploader();
            }
        });
        
        // File input change handler
        fileInput.addEventListener('change', handleFiles);
        
        // Click on drop area to trigger file input
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('active');
        }
        
        function unhighlight() {
            dropArea.classList.remove('active');
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }
        
        // Handle selected files
        function handleFiles(e) {
            const files = e.target.files;
            if (files.length === 0) return;
            
            fileInfo.textContent = `${files.length} file${files.length > 1 ? 's' : ''} selected`;
            previewContainer.innerHTML = '';
            
            Array.from(files).forEach((file, index) => {
                if (!file.type.match('image.*')) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.dataset.index = index;
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = file.name;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = 'Ã—';
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeFile(index);
                    });
                    
                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
            
            uploadBtn.style.display = 'block';
        }
        
        // Remove file from selection
        function removeFile(index) {
            const files = Array.from(fileInput.files);
            files.splice(index, 1);
            
            // Create new DataTransfer to update files
            const dataTransfer = new DataTransfer();
            files.forEach(file => dataTransfer.items.add(file));
            
            fileInput.files = dataTransfer.files;
            
            // Update UI
            if (fileInput.files.length === 0) {
                fileInfo.textContent = 'No files selected';
                uploadBtn.style.display = 'none';
            } else {
                fileInfo.textContent = `${fileInput.files.length} file${fileInput.files.length > 1 ? 's' : ''} selected`;
            }
            
            // Remove preview item
            document.querySelector(`.preview-item[data-index="${index}"]`)?.remove();
            
            // Update remaining preview items' indices
            document.querySelectorAll('.preview-item').forEach((item, newIndex) => {
                item.dataset.index = newIndex;
            });
        }
        
        // Upload files to ImgBB
        uploadBtn.addEventListener('click', async () => {
            if (fileInput.files.length === 0) return;
            
            const apiKey = 'f1e285f7990c85b05f85900d9d10238d'; // Replace with your actual ImgBB API key
            const files = Array.from(fileInput.files);
            const uploadedImages = [];
            
            progressContainer.style.display = 'block';
            uploadBtn.disabled = true;
            status.textContent = 'Uploading images...';
            
            try {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const formData = new FormData();
                    formData.append('image', file);
                    
                    // Update progress
                    progressBar.style.width = `${(i / files.length) * 100}%`;
                    status.textContent = `Uploading image ${i + 1} of ${files.length}...`;
                    
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        uploadedImages.push({
                            url: data.data.url,
                            thumbnail: data.data.thumb.url,
                            displayUrl: data.data.display_url,
                            timestamp: new Date().toISOString(),
                            filename: file.name,
                            size: file.size,
                            type: file.type
                        });
                    } else {
                        console.error('Upload failed:', data);
                    }
                }
                
                // Complete progress
                progressBar.style.width = '100%';
                status.textContent = `Successfully uploaded ${uploadedImages.length} image${uploadedImages.length > 1 ? 's' : ''}!`;
                
                // Save to local storage
                saveUploadedImages(uploadedImages);
                
                // Reset after delay
                setTimeout(() => {
                    resetUploader();
                    uploadModal.style.display = 'flex';
                }, 1500);
                
            } catch (error) {
                console.error('Error uploading images:', error);
                status.textContent = 'Error uploading images. Please try again.';
                progressBar.style.backgroundColor = '#ff4757';
            } finally {
                uploadBtn.disabled = false;
            }
        });
        
        // Save uploaded images to local storage
        function saveUploadedImages(images) {
            const storedImages = JSON.parse(localStorage.getItem('uploadedImages') || '[]');
            const updatedImages = [...storedImages, ...images];
            localStorage.setItem('uploadedImages', JSON.stringify(updatedImages));
        }
        
        // Reset uploader to initial state
        function resetUploader() {
            fileInput.value = '';
            fileInfo.textContent = 'No files selected';
            previewContainer.innerHTML = '';
            uploadBtn.style.display = 'none';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
            progressBar.style.backgroundColor = '#6c5ce7';
            status.textContent = '';
            dropArea.classList.remove('active');
        }
    </script>
</body>
</html>
